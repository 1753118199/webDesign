<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* 设置页面高度为50px */
            margin: 0;
            overflow: hidden; /* 隐藏超出页面高度的内容 */
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            white-space: nowrap; /* 防止文字换行 */
            animation: marquee 10s linear infinite; /* 使用CSS动画实现跑马灯效果 */
        }

        .slideshow-container img {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            margin-right: 10px; /* 图片和文字之间的间距 */
        }

        .slideshow-container p {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            margin: 0;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
<div class="slideshow-container">
    <img src="../Image/example.jpg" alt="照片无法显示">
    <p>如有任何疑问，欢迎致电我们666-8888，谨防诈骗，保护个人财产</p>
</div>
</body>
</html>
